name: End-to-end tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install packages and serve web app
        run: |
          npm install
          npm start
        working-directory: ./mte
      - name: Cypress run
        uses: cypress-io/github-action@v1