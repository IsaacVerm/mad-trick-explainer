<h1>Tricks</h1>

<table>
  <tr>
    <th>name</th>
    <th>inventor</th>
    <th>type</th>
    <th>description</th>
    <th>synonyms</th>
    <th>link</th>
  </tr>
  <tr *ngFor="let trick of tricks">
    <td>{{ trick.name }}</td>
    <td>{{ trick.inventor }}</td>
    <td>{{ trick.type }}</td>
    <td>{{ trick.description }}</td>
    <td>{{ trick.synonyms }}</td>
    <td>{{ trick.link }}</td>
  </tr>
</table>
