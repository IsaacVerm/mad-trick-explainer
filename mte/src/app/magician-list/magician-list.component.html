<h1>Magicians</h1>

<table mat-table [dataSource]="magicians">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let magician"> {{ magician.name }} </td>
  </ng-container>
  <ng-container matColumnDef="trick">
    <th mat-header-cell *matHeaderCellDef> Trick </th>
    <td mat-cell *matCellDef="let magician"> {{ magician.trick }} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
