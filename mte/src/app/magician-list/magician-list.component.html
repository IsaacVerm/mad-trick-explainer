
<h1>Magicians</h1>

<mat-list>
  <mat-list-item class="mat-elevation-z1" *ngFor="let name of magicianNames$ | async; index as magicianId" [routerLink]="['/magicians', magicianId]">
    {{ name }}
  </mat-list-item>
</mat-list>

<button mat-fab class="fab-button" color="primary">
  <mat-icon>add</mat-icon>
</button>
